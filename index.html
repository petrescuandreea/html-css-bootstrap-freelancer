<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- <div class="container-fluid g-0"> -->
        <!-- header  -->
        <header>
            <!-- nav bar  -->
            <div id="nav-container">
                <div class="container bk-nav">
                    <div class="row">
                        <div class="col-sm-12">
            
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- jumbo  -->
            <div id="jumbo-container">
    
            </div>
        </header>
    
        <!-- main part  -->
        <main>
            <!-- portfolio -->
            <section>
                <div class="container">
                    <!-- title -->
                    <div class="row">
                        <div class="col-12">
                            <h1>
                                PORTFOLIO
                            </h1>
                            <div class="star-container">
                                <!-- line  -->
                                <div class="line"></div>

                                <!-- star  -->
                                <i class="fas fa-star"></i>

                                <!-- line  -->
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>

                    <!-- portfolio items  -->
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                        <div class="col">
                            <div class="content">
                                <img src="img/cabin.png" alt="cabin photo">
                            </div>
                        </div>
                        <div class="col">
                            <div class="content">
                                <img src="img/cake.png" alt="cake photo">
                            </div>
                        </div>
                        <div class="col">
                            <div class="content">
                                <img src="img/circus.png" alt="circus photo">
                            </div>
                        </div>
                        <div class="col">
                            <div class="content">
                                <img src="img/game.png" alt="game photo">
                            </div>
                        </div>
                        <div class="col">
                            <div class="content">
                                <img src="img/safe.png" alt="safe photo">
                            </div>
                        </div>
                        <div class="col">
                            <div class="content">
                                <img src="img/submarine.png" alt="submarine photo">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- about  -->
            <section id="about">
                <div class="container about-container">
                    <!-- title  -->
                    <div class="row">
                        <div class="col-sm-12 bk-title"></div>
                    </div>

                    <!-- content  -->
                    <div class="row">
                        <div class="col-sm-12 col-md-6 about-content"></div>
                        <div class="col-sm-12 col-md-6 about-content"></div>
                    </div>

                    <!-- download  -->
                    <div class="row">
                        <div class="col-sm-12 cta"></div>
                    </div>
                </div>
            </section>

            <!-- contact me  -->
            <section id="contact-me">
                <div class="container">
                    <!-- title -->
                    <div class="row">
                        <div class="col-sm-12 bk-title"></div>
                    </div>

                    <!-- form  -->
                    <div class=" row form">

                    </div>
                </div>
            </section>
        </main>
    
    
        <!-- footer  -->
        <footer>
           <!-- up  -->
           <div id="up">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4 up-content"></div>
                    <div class="col-sm-12 col-md-4 up-content"></div>
                    <div class="col-sm-12 col-md-4 up-content"></div>
                </div>
            </div>
        </div>

        <!-- down  -->
        <div id="down">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12"></div>
                </div>
            </div>
        </div>
        </footer>
    <!-- </div> -->
  
</body>
</html>
